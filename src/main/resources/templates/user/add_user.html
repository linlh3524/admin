<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
<html lang="en">
<head>
    <title>后台首页</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../css/bootstrapValidator.min.css}">
    <link rel="stylesheet" th:href="@{../css/default.css}">
    <script th:src="@{../js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{../js/popper.min.js}"></script>
    <script th:src="@{../js/bootstrap.min.js}"></script>
    <script th:src="@{../js/bootstrapValidator.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function() {
            // 重置表单验证
            $('#resetBtn').click(function() {
                $('#userForm').data('bootstrapValidator').resetForm(true);
            });
        });
        function  check() {
            // 验证表单的规则
            $('#userForm').bootstrapValidator({
                live: 'enabled',
                message: '输入的值无效',
                submitButtons: 'button[type="submit"]',
                submitHandler: save(),
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    id: {
                        validators: {
                            notEmpty: {
                                message: '请输入编号'
                            }
                        }
                    },
                    first: {
                        validators: {
                            notEmpty: {
                                message: '请输入姓'
                            },
                            stringLength: {
                                min: 1,
                                max: 10,
                                message: '姓长度不能小于1位或超过10位'
                            }
                        }
                    },
                    last: {
                        validators: {
                            notEmpty: {
                                message: '请输入名'
                            },
                            stringLength: {
                                min: 1,
                                max: 10,
                                message: '名长度不能小于1位或超过10位'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: '请输入Email'
                            },
                            emailAddress:{
                                message: '请输入正确格式的Email'
                            }
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: '请输入密码'
                            },
                            identical: {
                                field: 'confirmPassword',
                                message: '两次密码必须输入一致'
                            },
                            different: {
                                field: 'userId',
                                message: '编号和密码不能相同'
                            }
                        }
                    },
                    confirmPassword: {
                        validators: {
                            notEmpty: {
                                message: '请确认密码'
                            },
                            identical: {
                                field: 'password',
                                message: '两次密码必须输入一致'
                            },
                            different: {
                                field: 'userId',
                                message: '编号和密码不能相同'
                            }
                        }
                    }
                }
                });
        }

        function save() {
            var contextPath = $('#contextPath').attr('href');
            var url =contextPath+"api/users/add/request";
            $.ajax({
                type: "POST",
                url: url,
                data:JSON.stringify({
                    id: $("#id").val(),
                    first:$("#first").val(),
                    last:$("#last").val(),
                    email:$("#email").val(),
                    pwd:$("#pwd").val()
                }),
                async:false, //不是异步处理
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                processData:false,
                success:function(data){
                    if(data.code=="success"){
                        alert("提交申请成功");
                        return false;
                    }else{
                        alert(data.errMsg);
                    }
                },
                error:function(result){
                    alert(result.responseJSON.msg);
                }
            });
            return false;

        }



    </script>
</head>
<body>
<div class="container-fluid _body">

    <div th:include="common/nav :: html"></div>
    <div class="row _content">
        <div class="col-md-3 _menu">
            <div th:include="common/menu :: html"></div>
        </div>
        <div class="col-md-9 _main">
            <div class="_main_title">
                <h3>添加用户</h3>
            </div>
            <form id="userForm" class="form-horizontal">
                <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">编号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" name="userId" placeholder="id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd2" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd2" name="confirmPassword" placeholder="password confirm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="first" class="col-sm-2 control-label">姓</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="first" name="first" placeholder="first">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last" class="col-sm-2 control-label">名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="last" name="last" placeholder="last">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" placeholder="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" id="resetBtn">取消</button>
                        <button th:type="submit" class="btn btn-primary" onclick="check()">确认</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
