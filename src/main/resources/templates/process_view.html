<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
<html lang="en">
<head>
    <title>后台首页</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function() {
            initShow();
        });
        function initShow() {
            var contextPath = $('#contextPath').attr('href');
            var srcUrl = contextPath+"api/processdefinition/show/id/"+$("#id").val()+"/name/"+Base64.encode($("#name").val());
            $("#showView").attr("src",srcUrl);
        }
    </script>
</head>

<body>
<input th:type="hidden" id="id" th:value="${deploymentId}">
<input th:type="hidden" id="name" th:value="${diagramResourceName}">

<img id="showView" src="">

<div th:include="common/footer :: html"></div>
</body>
</html>
